<!DOCTYPE html>
<html>
	<head>
		<title>Proyecto Tourdesk</title>
		<meta name="viewport" content="width=divice-width, user-scalable=no, initial-scale=1.0, minimun-scale=1.0">
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
		
		<link rel="stylesheet" href="estilos_css/estilos_tourdesk.css">

	</head>

		<body>
			<section class="main container">
				
				<div class="row">
					<div class="col-md-6">
						<form class="form-horizontal ">
							<div class="form-group">
								<img src="../imagenes/tourdesk_login.png">
							</div>
							<div class="form-group">						
								<p>¡Hola! ¡Te estábamos esperando! </p>
							</div>
							<div class="form-group">
								<label for="correo">Correo Electrónico</label>
									<div class="input-color">
										<div class="input-group input-group-lg">
											<span class="input-group-addon"><span class=" glyphicon glyphicon-user iconos"></span></span>
											<input class="form-control" id="correo" type="text" placeholder="Username" title="Rellene este campo.">
										</div>
									</div>
							</div>
							<div class="form-group">
								<label for="contraseña">Contraseña </label>
									<div class="input-color">
										<div class="input-group input-group-lg">
											<span class="input-group-addon"><span class=" glyphicon glyphicon-lock iconos"></span></span>
											<input class="form-control" id="contraseña" type="Password" placeholder="Password" title="Rellene este campo.">
										</div>
									</div>
							</div>
							<div class="form-group">
								<div class="checkbox">
									<label> 
										<input type="checkbox" name="" id="" > Recordar
									</label>
									<a href="#" class="pull-right enlace">Olvidaste tu contraseña? </a> 
								</div>
							</div>
							<div class="form-group">
								<div class="button btn-group-justified">	
									<a href="#" class="btn btn-info btn-lg">Iniciar Sesion</a>
								</div>
							</div>
							<div class="form-group">
								<p>
									¿No tienes una cuenta? 
									<a href="#" class="pull-right">Regístrate Aquí </a>
								</p>
							</div>
						</form>
						
					</div>

					<aside class="col-md-6 hidden-xs">
						<div class="contenedor">
							<img src="../imagenes/mawida_ferrata_1.jpg" width="665px" height="654px" >
							<div class="texto-encima">
								<p class="fuente">Copyright © 2020 <a href="#" class="fuente"><b>TourSolutions. </b></a> All rights reserved.</p>
							</div>
						</div>
					</aside>
					<aside class="col-xs-12 hidden-sm hidden-md hidden-lg fixed-button">
						<div class="contenedor2">
							<img src="../imagenes/mawida_ferrata_1-mobile.jpg" width="100%">
							<div class="texto-encima2">
								<p class="fuente">Copyright © 2020 <a href="#" class="fuente"><b>TourSolutions. </b></a> All rights reserved.</p>
							</div>
						</div>
					</aside>					

				</div>
			</section>
			
			<script src="../js/jquery.js"></script>
			<!-- Latest compiled and minified JavaScript -->
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

</html>
